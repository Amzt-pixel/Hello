<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Input Page -->
    <div id="setup" class="container">
        <h1>Set Up Your Test</h1>
        <label>Number of Questions:</label>
        <input type="text" id="numQuestions"><br>

        <label>Max Subtraction Integer:</label>
        <input type="text" id="maxInt"><br>

        <label>Set Timer (Minutes:Seconds):</label>
        <input type="text" id="setMinutes" placeholder="Min">
        <input type="text" id="setSeconds" placeholder="Sec"><br>

        <button class="home-btn" onclick="location.reload()">Home</button>
        <button class="start-btn" onclick="startTest()">Start</button>
    </div>

    <!-- Test Page -->
    <div id="test" class="container" style="display: none;">
        <div id="timer">Time Left: <span id="timeLeft">00:00</span></div>
        <h2 id="questionNumber"></h2>
        <h2 id="question"></h2>
        <div id="options"></div>

        <div id="timeUpMessage" style="color: red; font-weight: bold;"></div>

        <div class="buttons">
            <button class="save-btn" onclick="saveAnswer()">Save</button>
            <button class="next-btn" id="nextButton" onclick="nextQuestion()" disabled>Next</button>
            <button class="submit-btn" onclick="submitTest()">Submit</button>
        </div>

        <div id="feedback" class="feedback-box"></div>
    </div>

    <!-- Test End Page -->
    <div id="result" class="container" style="display: none;">
        <h1>Test Complete</h1>
        <h3 id="score"></h3>
        <h3 id="wrong"></h3>
        <h3 id="unattempted"></h3>
        <h3 id="timeTaken"></h3>

        <button class="home-btn" onclick="location.reload()">Home</button>
        <button class="restart-btn" onclick="restartTest()">Restart</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
